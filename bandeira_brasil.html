<canvas width="600" height="400"></canvas>

<script>
	
	var tela = document.querySelector("canvas");
	var pincel = tela.getContext("2d");

	pincel.fillStyle = "green";
	pincel.fillRect(200, 0, 400, 300);

	pincel.fillStyle = "yellow";
	pincel.beginPath();
	pincel.moveTo(400, 50);
	pincel.lineTo(250, 150);
	pincel.lineTo(550, 150);
	pincel.fill();

	pincel.fillStyle = "yellow";
	pincel.beginPath();
	pincel.moveTo(250, 150);
	pincel.lineTo(400, 250);
	pincel.lineTo(550, 150);
	pincel.fill();

	pincel.fillStyle = "darkblue";
	pincel.beginPath();
	pincel.arc(400, 150, 60, 0, 2*3.14);
	pincel.fill();



</script>
