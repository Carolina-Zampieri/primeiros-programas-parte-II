<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
        }

        function desenhaFlor() {

             desenhaCirculo(300, 220, 10, "purple");
            desenhaCirculo(300, 180, 10, "purple");

            desenhaCirculo(280, 200, 10, "purple");
            desenhaCirculo(320, 200, 10, "purple");

            desenhaCirculo(285, 215, 10, "pink");
            desenhaCirculo(315, 215, 10, "pink");

            desenhaCirculo(285, 185, 10, "pink");
            desenhaCirculo(315, 185, 10, "pink");

            desenhaCirculo(300, 200, 10, "yellow");

        }

        desenhaFlor(300, 200);

</script>
